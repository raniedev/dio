    <body>
        <h1>Matrizes e Vetores</h1>
        <p>Uma <strong>matriz</strong> é uma coleção de variáveis de mesmo tipo, acessíveis com um único nome e armazenados continuamente na memória.</p>
        <p>A individualização de cada variável de um vetor é feita através do uso de <strong>índices</strong>.</p>
        <p>Os <strong>vetores</strong> são matrizes de uma só dimensão.</p>
    </body>
